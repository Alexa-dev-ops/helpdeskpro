plugins {
    id "com.android.application"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Firebase plugin applied here
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.helpdesk_pro"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.helpdesk_pro"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Adding Firebase dependencies
dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.5.0')

    // Firebase Authentication (for user login/sign-up)
    implementation 'com.google.firebase:firebase-auth'

    // Firestore (for real-time database)
    implementation 'com.google.firebase:firebase-firestore'

    // Firebase Cloud Messaging (for sending notifications)
    implementation 'com.google.firebase:firebase-messaging'

    // Firebase Analytics (for tracking user interactions)
    implementation 'com.google.firebase:firebase-analytics'

    // Firebase Crashlytics (for crash reporting)
    implementation 'com.google.firebase:firebase-crashlytics'

    // Any other dependencies
    implementation 'androidx.core:core-ktx:1.8.0'
}
